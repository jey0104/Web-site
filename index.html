<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuni Sports - Kun Agüero Official Website</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>Kuni Sports</h1>
            </div>
            <nav class="navigation">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#channels">Channels</a></li>
                    <li><a href="#shop">Shop</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="container">
            <div class="hero-content">
                <div class="hero-image">
                    <img src="aguero-city.jpg" alt="Kun Agüero - Manchester City Legend" />
                </div>
                <div class="hero-text">
                    <h2>Welcome to Kuni Sports</h2>
                    <p>The official website of Kun Agüero - Football Legend</p>
                </div>
            </div>
        </div>
    </section>

    <!-- King's League Section -->
    <section class="kings-league">
        <div class="container">
            <div class="league-content">
                <div class="league-card">
                    <div class="live-badge">Live</div>
                    <h3>King's League: July 24</h3>
                    <div class="team-name">
                        <h4>Kuni Sports</h4>
                    </div>
                    <p>Watch the exciting match live!</p>
                </div>
                <div class="kru-image">
                    <img src="aguero-kru.jpg" alt="Kun Agüero - KRÜ ESPORTS" />
                </div>
            </div>
        </div>
    </section>

    <!-- YouTube Channel Section -->
    <section id="channels" class="youtube-section">
        <div class="container">
            <div class="youtube-card">
                <div class="channel-info">
                    <h3>Kun Agüero</h3>
                    <div class="play-button">
                        <i class="fab fa-youtube"></i>
                        <i class="fas fa-play"></i>
                    </div>
                </div>
                <div class="youtube-logo">
                    <i class="fab fa-youtube"></i>
                    <span>YouTube</span>
                </div>
            </div>
        </div>
    </section>

    <!-- Shop Section -->
    <section id="shop" class="shop-section">
        <div class="container">
            <h2>Kuni Shop</h2>
            <div class="products-grid">
                <div class="product-card">
                    <div class="product-image">
                        <i class="fas fa-tshirt"></i>
                    </div>
                    <button class="customize-btn">Customize</button>
                </div>
                <div class="product-card">
                    <div class="product-image">
                        <i class="fas fa-hat-cowboy"></i>
                    </div>
                    <button class="customize-btn">Customize</button>
                </div>
                <div class="product-card">
                    <div class="product-image">
                        <i class="fas fa-running"></i>
                    </div>
                    <button class="customize-btn">Customize</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="contact" class="footer">
        <div class="container">
            <h3>CONTACT US:</h3>
            <div class="social-icons">
                <a href="#" class="social-icon">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="#" class="social-icon">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-icon">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
